server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    ROOT: INFO
    org.springframework: INFO

spring:
  application:
    name: invest-advisor
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
  jpa:
    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://invest-advisor-db:5432/investadvisor
    username: postgres
    password: 42
  liquibase:
    enabled: false
    change-log: "classpath:db/changelog/db.changelog-master.yaml"

springdoc:
  swagger-ui:
    path: '/swagger-ui'
    operations-sorter: method
    doc-expansion: none
    disable-swagger-default-url: true